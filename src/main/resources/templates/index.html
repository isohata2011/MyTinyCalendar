<!DOCTYPE html>
<html lang="en" ng-app="calendarDemoApp" id="top">
<head>
    <title>AngularUI Calendar for AngularJS</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./js/bootstrap-css/css/bootstrap.css" />
    <link rel="stylesheet" href="./js/fullcalendar/fullcalendar.css" />
    <link rel="stylesheet" href="calendarDemo.css" />

    <script src="./js/jquery/dist/jquery.js"></script>
    <script src="./js/jquery-ui/ui/jquery-ui.js"></script>

    <script src="./js/angular/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.9.0.js"></script>
    <script src="./js/fullcalendar/fullcalendar.js"></script>
    <script src="./js/fullcalendar/gcal.js"></script>
    <script src="./js/calendar.js"></script>
    <script src="calendarDemo.js"></script>
</head>
<body data-spy="scroll">
<header class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <div class="dropdown pull-left">
                <a class="brand dropdown-toggle" role="button" data-toggle="dropdown" href="#">
                    AngularUI
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <li><a href="https://github.com/angular-ui/"><strong>Related Projects:</strong></a></li>
                    <li class="divider"></li>
                    <li><a href="http://angular-ui.github.com/bootstrap/">Bootstrap</a></li>
                    <li><a href="http://angular-ui.github.com/ng-grid/">Grid</a></li>
                    <li><a href="https://github.com/angular-ui/AngularJs.tmbundle">AngularJS.tmbundle</a></li>
                    <li><a href="http://angular-ui.github.io/ui-router/sample/">Router <span
                            class="label label-success">New!</span></a></li>
                    <li><a href="http://angular-ui.github.com/Tips-n-Tricks/">Tips-n-Tricks <span
                            class="label">WIP</span></a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div role="main">
    <div class="container">
        <section id="directives-calendar" ng-controller="CalendarCtrl">
            <div class="page-header">
                <h1>The Calendar</h1>
            </div>
            <div class="well">
                <div class="row-fluid">

                    <div class="span12">

                              <div class="alert-success calAlert" ng-show="alertMessage != undefined">
                                <h4>{{alertMessage}}</h4>
                              </div>
                              <div class="btn-toolbar">
                                <p class="pull-right lead">カレンダー</p>
                                <div class="btn-group">
                                    <button class="btn btn-success" ng-click="changeView('agendaDay', myCalendar1)">日</button>
                                    <button class="btn btn-success" ng-click="changeView('agendaWeek', myCalendar1)">週</button>
                                    <button class="btn btn-success" ng-click="changeView('month', myCalendar1)">月</button>
                                </div>
                              </div>
                            <div class="calendar" ng-model="eventSources" calendar="myCalendar1" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>

                    </div>
                </div>
            </div>

        </section>
    </div>
</div>

    </body>
</html>
